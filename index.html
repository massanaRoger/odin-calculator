<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Calculator app!</h1>
  <input type="number" id="input" placeholder="213">
  <div class="container">
    <div class="item double-item">C</div>
    <div class="item">%</div>
    <div class="item operation">/</div>

    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item operation">x</div>

    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item operation">-</div>

    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item operation">+</div>

    <div class="item double-item">0</div>
    <div class="item">.</div>
    <div class="item operation">=</div>

  </div>

<script src="script.js"></script>
</body>
</html>
